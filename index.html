<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K Gusta vCard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c12afba61.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="whole-content flex">
      <div class="left flex">
        <div class="logo">
          <img class="myLogoImg" src="images/logo.png" alt="logo" />
        </div>
        <div class="footer">
          <footer>
            <table>
              <tr>
                <th>Email</th>
              </tr>
              <tr>
                <td>
                  <adress
                    ><a href="mailto:kriika2@gmail.com" class="social-a"
                      >kriika2@gmail.com</a
                    ></adress
                  >
                </td>
              </tr>
              <tr>
                <th>Phone</th>
              </tr>
              <tr>
                <td>+32 485 50 28 79</td>
              </tr>
              <tr>
                <th>Find me on</th>
              </tr>
              <tr>
                <td>
                  <div class="social-media flex">
                    <a href="#" class="social-a"
                      ><i class="fab fa-facebook fa-2x"></i
                    ></a>
                    <a href="#" class="social-a"
                      ><i class="fab fa-linkedin fa-2x"></i
                    ></a>
                    <a href="#" class="social-a"
                      ><i class="fab fa-instagram fa-2x"></i
                    ></a>
                  </div>
                </td>
              </tr>
            </table>
          </footer>
        </div>
      </div>
      <div class="img-div flex">
        <img class="my-img" src="images/main.JPG" alt="me" />
      </div>
      <!-- <img class="my-img" src="images/main.JPG" alt="me" /> -->
      <div class="big-stripe"></div>

      <div class="right">
        <div class="nav flex">
          <div class="hamburger">
            <div class="stripes"></div>
            <div class="stripes"></div>
            <div class="stripes"></div>
          </div>
        </div>
        <div class="main flex">
          <div class="heading-container">
            <h1>
              Kristine<br />
              <span>Gusta</span>
            </h1>
            <h2>Photography</h2>
            <p>
              I am Kristine Gusta, a huge photography fan since 2014. Living in
              small, but beautiful country Belgium and enjoying animal,
              landscape and portret photography.
            </p>
            <div class="buttons flex">
              <button
                class="round left-btn"
                type="submit"
                onclick="window.open('https://www.flickr.com/photos/124610236@N04/')"
              >
                Portfolio
              </button>
              <button
                class="round right-btn"
                type="submit"
                onclick="window.open('files/CV_KGusta.pdf')"
              >
                Resume
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
